<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroKart | Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/product-page-style.css">
</head>

<body>
    <header>

    </header>
    <main>

        <div class="productpage-breadcrumbs">
            <span><i class="fa-solid fa-house"></i></span>
            <span>
                <a href="#">Home</a>
                <span class="productpage-dot">.</span>
            </span>
            <span>
                <a href="#">Headphones</a>
                <span class="productpage-dot">.</span>
            </span>
            <span>
                <a href="#">Kids Headphones</a>
                <span class="productpage-dot">.</span>
            </span>
            <span id="current-product">
                <a href="#">Gaming Headphones</a>
            </span>
        </div>
        <div class="productpage-product-details-area">
            <div class="productpage-product-image-left">
                <div class="product-mini-image-area">
                    <div class="product1-blue-headphone"><img
                            src="../assets/images/Single-productpage-images/gaming-headphone-blue.png" alt=""></div>
                    <div class="product1-black-headphone"><img
                            src="../assets/images/Single-productpage-images/gaming-headphone-black.png" alt=""></div>
                    <div class="product1-orange-headphone"><img
                            src="../assets/images/Single-productpage-images/gaming-headphone-orange.png" alt=""></div>
                </div>
                <div class="product-main-image-area"><img
                        src="../assets/images/Single-productpage-images/gaming-headphone-blue.png" alt=""></div>
            </div>
            <div class="productpage-product-description-right">
                <div class="product-description">
                    <div class="product-category">
                        Headphones
                    </div>
                    <div class="product-name-title">
                        <h3>Gaming Headphone</h3>
                    </div>
                    <div class="product-review">
                        <span class="avialablity">
                            in-stock
                        </span>
                        <span class="stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></span>
                        <span class="number-of-reviews">(2 reviews)</span>
                    </div>
                    <div class="product-small-description">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, odio commodi! Sed unde laborum labore nesciunt. Unde laboriosam repudiandae in quaerat incidunt accusamus quasi? A</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
