<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../Css/profile.css" />
  </head>

  <body>
    <header></header>
    <main>
      
      <div class="profile-page-main-continer">
        <div class="profile-page-inner-continer">
          <!-- left tab section start  -->
          <div class="profile-page-left-container">
            <button class="profile">
              <a href="#"><i class="fa-solid fa-user"></i>Profile</a>
            </button>
            <button class="information">
              <a href="#"><i class="fa-solid fa-circle-info"></i>Information</a>
            </button>
            <button class="address">
              <a href="#"><i class="fa-solid fa-location-dot"></i>Adress</a>
            </button>
            <button class="my-orders">
              <a href="#"><i class="fa-solid fa-clipboard"></i>MY Orders</a>
            </button>
            <button class="notification">
              <a href="#">/<i class="fa-solid fa-bell"></i>Notification</a>
            </button>
            <button class="change-password">
              <a href="#"><i class="fa-solid fa-lock"></i>Change Password</a>
            </button>
          </div>
          <!-- left tab section end -->
          <!-- right tab description start -->
          <!-- profile section start  -->
          <div class="profile-page-right-container">
            <div class="profile">
              <div class="login-section">
                <div class="profile-description">
                  <div class="profile-picture">
                    <span class="imagearea"
                      ><img
                        src="../assets/images/profile-page/takla.jpg"
                        alt="admin"
                    /></span>
                    <span class="camera-icon"
                      ><i class="fa-solid fa-camera"></i
                    ></span>
                  </div>
                  <div class="user-profile-data">
                    <h3>Welcome mr. Admin</h3>
                    <p>You have 08 notifications</p>
                  </div>
                </div>
                <div class="logout">
                  <a href="#"> <button>Logout</button></a>
                </div>
              </div>
              <!-- other navigation tab start  -->
              <div class="othernav-optiotion"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
